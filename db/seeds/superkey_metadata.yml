---
"/insights/platform/cost-management":
  steps:
  - step: 1
    source_type_name: "amazon"
    name: s3
    payload:
      "create_cost_policy"
    substitutions:
      S3BUCKET: s3
  - step: 2
    source_type_name: "amazon"
    name: cost_report
    payload:
      {
        "additional_artifacts": [
          "REDSHIFT",
          "QUICKSIGHT"
        ],
        "additional_schema_elements": [
          "RESOURCES"
        ],
        "compression": "GZIP",
        "format": "textORcsv",
        "time_unit": "HOURLY",
        "report_name": "koku",
        "s3_prefix": "cost",
        "s3_region": "us-east-1",
        "s3_bucket": "S3BUCKET"
      }
    substitutions:
      S3BUCKET: s3
  - step: 3
    source_type_name: "amazon"
    name: policy
    payload:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Sid": "VisualEditor0",
            "Effect": "Allow",
            "Action": [
              "s3:Get*",
              "s3:List*"
            ],
            "Resource": [
              "arn:aws:s3:::S3BUCKET",
              "arn:aws:s3:::S3BUCKET/*"
            ]
          },
          {
            "Sid": "VisualEditor1",
            "Effect": "Allow",
            "Action": [
              "s3:ListBucket",
              "cur:DescribeReportDefinitions"
            ],
            "Resource": "*"
          }
        ]
      }
    substitutions:
      S3BUCKET: s3
  - step: 4
    source_type_name: "amazon"
    name: role
    payload:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "AWS": "arn:aws:iam::ACCOUNT:root"
            },
            "Action": "sts:AssumeRole",
            "Condition": {}
          }
        ]
      }
    substitutions:
      ACCOUNT: get_account
  - step: 5
    source_type_name: "amazon"
    name: bind_role
    payload: {}
    substitutions: {}

"/insights/platform/cloud-meter":
  steps:
  - step: 1
    source_type_name: "amazon"
    name: policy
    payload:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Sid": "CloudigradePolicy",
            "Effect": "Allow",
            "Action": [
              "ec2:DescribeImages",
              "ec2:DescribeInstances",
              "ec2:ModifySnapshotAttribute",
              "ec2:DescribeSnapshotAttribute",
              "ec2:DescribeSnapshots",
              "ec2:CopyImage",
              "ec2:CreateTags",
              "ec2:DescribeRegions",
              "cloudtrail:CreateTrail",
              "cloudtrail:UpdateTrail",
              "cloudtrail:PutEventSelectors",
              "cloudtrail:DescribeTrails",
              "cloudtrail:StartLogging",
              "cloudtrail:DeleteTrail"
            ],
            "Resource": "*"
          }
        ]
      }
    substitutions: {}
  - step: 2
    source_type_name: "amazon"
    name: role
    payload:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "AWS": "arn:aws:iam::ACCOUNT:root"
            },
            "Action": "sts:AssumeRole",
            "Condition": {}
          }
        ]
      }
    substitutions:
      ACCOUNT: get_account
  - step: 3
    source_type_name: "amazon"
    name: bind_role
    payload: {}
    substitutions: {}

  # azure lighthouse settings
  - step: 1
    source_type_name: "azure"
    name: "lighthouse"
    payload: {}
    substitutions: {}
